<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Register</h1>

    <div class="well">
      <form role="form" ng-submit="vm.register()">
        <div class="form-group">
          <label for="register__email">Email</label>
          <input type="email" class="form-control" id="register__email" ng-model="vm.email" placeholder="ex. john@notgoogle.com" />
        </div>

        <div class="form-group">
          <label for="register__name">Name</label>
          <input type="text" class="form-control" id="register__username" ng-model="vm.name" placeholder="ex. john" />
        </div>

        <div class="form-group">
          <label for="register__password">Password</label>
          <input type="password" class="form-control" id="register__password" ng-model="vm.password" placeholder="ex. thisisgpsstops" />
        </div>

        <div class="form-group">
          <label for="register__password">Confirm Password</label>
          <input type="password" class="form-control" id="register__password" ng-model="vm.confirm_password" placeholder="ex. thisisgpsstops" />
        </div>

          <div class="form-group">
          <label for="register__address">Address</label>
          <input type="text" class="form-control" id="register__address" ng-model="vm.address" />
        </div>

          <div class="form-group">
          <label for="register__city">City</label>
          <input type="text" class="form-control" id="register__city" ng-model="vm.city" />
        </div>

          <div class="form-group">
          <label for="register__state">State</label>
          <input type="text" class="form-control" id="register__state" ng-model="vm.state" />
        </div>

          <div class="form-group">
          <label for="register__zip">Zip</label>
          <input type="text" class="form-control" id="register__zip" ng-model="vm.zip" />
        </div>

          <div class="form-group">
          <label for="register__phone">Phone</label>
          <input type="text" class="form-control" id="register__phone" ng-model="vm.phone" />
        </div>

          <div class="form-group">
          <label for="register__occupation">Occupation</label>
          <input type="text" class="form-control" id="register__occupation" ng-model="vm.occupation" />
        </div>

          <div class="form-group">
          <label for="register__companyname">Where do you work</label>
          <input type="text" class="form-control" id="register__companyname" ng-model="vm.companyname" />
        </div>


        <div class="form-group">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>
